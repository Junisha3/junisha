
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <ul>
      <li class="nav-item">
        <a routerLink="/tasks" class="btn btn-success mx-2" routerLinkActive="active">Back to Task-List</a>
    </li>
    </ul>
  </nav>

  <div style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
      <table>
        <div class="form-group">
            <label for="name">Task_ID</label>
            <input type="text" class="form-control" id="taskid" required [(ngModel)]="taskid" name="taskid">
          </div>
      <div class="form-group">
        <label for="name">isBookmark</label>
        <input type="text" class="form-control" id="isBookmark" required [(ngModel)]="isBookmark" name="isBookmark">
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </table>
  </form>
</div>
