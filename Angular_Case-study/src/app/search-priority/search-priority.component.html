
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <ul>
    <li class="nav-item">
      <a routerLink="/tasks" class="btn btn-success mx-2" routerLinkActive="active">Back To Task-List</a>
  </li>
  </ul>
  </nav>
  <div class="box-container">
    <table class="elementsContainer">
      <tr>
        <td>
      <input type="text" class="form-control" placeholder="priority" [(ngModel)]="priority">
    </td>
      <div class="input-group-append">
        <td>
          <button class="btn btn-primary" type="button" (click)="seepriority()">
              <i class="material-icons">search</i>
          </button>
          
          </td>
          
      </div>
      
    </tr>
    </table>
  </div>
  
  <div class="panel panel-primary">
      <div class="panel-heading">
  
      </div>
      <div class="panel-body">
          <table class="table table-striped">
              <thead>
                <tr>
                  <th>Task_ID</th>
                  <th>Owner_ID</th>
                  <th>Creator_ID</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Status</th>
                  <th>Priority</th>
                  <th>Notes</th>
                  <th>IsBookmark</th>
                  <th>Created_On</th>
                  <th>ModifiedOn</th>
                  
      
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let tro of tasks">
                    <td>{{tro.taskId}}</td>
                 <td>{{tro.ownerId}}</td>
                 <td>{{tro.taskname}}</td>
                 <td>{{tro.description}}</td>
                 <td>{{tro.status}}</td>
                 <td>{{tro.priority}}</td>
                 <td>{{tro.notes}}</td>
                 <td>{{tro.isBookmark}}</td>
                 <td>{{tro.creatorId}}</td>
                 <td>{{tro.modifiedOn}}</td>
                 </tr>
                 </tbody>
                 </table>
                 </div>
                 </div>
